<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <!-- jQUERY -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

  <!--DataTable CDN's-->
  <link rel="stylesheet" type="text/css" href="DataTables/datatables.css"/>
  <script type="text/javascript" src="DataTables/datatables.min.js"></script>

  <!-- CUSTOM CSS -->
  <link rel='stylesheet' type='text/css' href='style.css'/>

</head>
<body class='container'>
    <nav class='row mt-5 mb-5 p-2 rounded shadow'>

      <!--PAGE TITLE-->
      <div class='col-lg-3 col-12 text-white text-center'>
        <h1 class='text-white text-center'>
          WEATHER APP
        </h1>
      </div>
      

      
      <!-- Results Header -->
      <div id='resultsCard' class='col-lg-6 col-12 text-center'>
        <div id='resultsCard__inside' class='col-5 mx-auto mt-1 rounded'>
          <h2 id='city' class='text-uppercase'></h2>

          <img id="wicon" src="">
          
          <div id="temp" class='h4'> </div> <div id='degrees'></div>
          <div id="description" class='font-italic h4'></div>
        </div>
        
      </div>

      <!-- SearchBar -->
      <div class='col-lg-3 col-12 mt-5 text-center'>
        <h3 class='text-white'> Enter a city name:</h3>
        <input type='text' id='ville' placeholder=' City Name' autofocus>
      </div>

      
    </nav>

    <!-- Before TABLE -->
    <div id='beforeTable' class='container-fluid flex-column mt-5'>
      <div class='d-flex justify-content-center'>
        <svg xmlns="http://www.w3.org/2000/svg" width="260" height="260" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
        </svg>
      </div>
      <h2 class='mt-3 text-center'> Nothing here yet... </h2>
    </div>

    <!--Normal TABLE-->
    <table id="weatherTable" class="display rounded mt-5 responsive">
      <thead id='tableHead' class='text-white d-none p-5'>
          <tr>
              <th>Date / Hour</th>
              <th>Temperature</th>
              <th>Description</th>
              <th>Icon</th>
          </tr>
      </thead>
      <tbody id='body'></tbody>
    </table>

</body>
</html>
